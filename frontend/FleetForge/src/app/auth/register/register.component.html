<div class="register-page">
    <div class="register-navbar">
        <div class="navbar-content">
            Become a <span class="highlight">FleetForge User</span>
        </div>
    </div>

    <div class="register-container">
        <form>
            <div class="form-grid">
                <!-- Row 1 -->

                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input id="firstName" type="text" placeholder="Enter your first name" required />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input id="lastName" type="text" placeholder="Enter your last name" required />
                </div>

                <!-- Row 2 -->
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input id="email" type="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input id="phone" type="tel" placeholder="Enter your phone number" required />
                </div>

                <!-- Row 3 -->
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input id="password" type="password" placeholder="Create a password" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input id="confirmPassword" type="password" placeholder="Re-enter your password" required />
                </div>

                <!-- Row 4 -->
                <div class="form-group">
                    <label for="address">Home Address*</label>
                    <input id="address" type="text" placeholder="Enter your full address" required />
                </div>

                <div class="form-group">
                    <label for="profilePicture">Profile Picture (Optional)</label>
                    <div class="file-input-container">
                        <input id="profilePicture" type="file" accept="image/*" class="file-input" />
                        <label for="profilePicture" class="file-label">
                            <span class="file-button">Choose File</span>
                            <span class="file-name">No file chosen</span>
                        </label>
                    </div>
                </div>
            </div>

            <p class="terms">
                By signing up you agree to
                <a href="#">terms and conditions</a> and <a href="#">privacy policy</a>
            </p>

            <button type="submit">Register</button>
        </form>

        <p class="login-link">
            Already have an account?
            <a href="/login">Login here</a>
        </p>
    </div>
</div>
